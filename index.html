  <style>
    :root {
      --background: #0B0F14;
      --panel: #121821;
      --primary-accent: #3FA86C;
      --secondary-accent: #2F6FED;
      --warning: #E0B341;
      --danger: #FF4D4F;
      --text: #E6EDF3;

<body class="bg-[#0B0F14] text-[#E6EDF3]">
  <app-root>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Roboto Mono', monospace; background: #0B0F14;">
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid rgba(63, 168, 108, 0.2);
          border-top-color: #3FA86C;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
      </style>
      <div class="spinner"></div>
      <p style="margin-top: 20px; color: #3FA86C; text-transform: uppercase; letter-spacing: 0.2em; font-size: 12px;">Initializing Command Center...</p>
    </div>
  </app-root>
